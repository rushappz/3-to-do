<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<link rel="manifest" href="manifest.json">

<!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<script src="js/firebase.js"></script>
<script src="js/angularfire.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controller.js"></script>
</head>
<body ng-app="todo">

	<ion-pane> <ion-nav-bar class="bar-dark"> <ion-nav-back-button
		class="button-clear"> <i
		class="ion-arrow-left-c">Back</i> </ion-nav-back-button> <!-- Initial content --> </ion-nav-bar> <ion-nav-view></ion-nav-view>


	<!-- TEMPLATES --> <script type="text/ng-template" id="todo.html">
			<ion-view view-title='To Do'>
				<ion-content class='todo-content'>
<div ng-controller='todoCtrl'>
	<div class="list">
	<label class="item item-input">
		<input ng-model="name" placeholder="Add to do" autofocus="true" required="true" type="text"/>
	</label>

	<div class="button button-block" ng-model="addTodo" ng-disabled="!name" ng-click="saveTodo()">SAVE</div>
	</div>
	<ion-list>
	<ion-item ng-repeat="tdo in todo">
		<div ng-click="removeTodo(tdo.$id)">
		{{tdo.name}}
		</div>
	</ion-item>
</ion-list>
</div>
	</ion-content>
			</ion-view>
		</script> </ion-pane>
</body>
</html>
